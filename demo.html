<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Datepicker Demo</title>
  <link rel="stylesheet" type="text/css" href="./vendor/bower/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/datepicker.css">
  <style type="text/css">
    body {
      padding: 15px;
      font-family: Verdana, Geneva, sans-serif;
    }
    h1 {
      display: block;
      font-family: Arial, Helvetica, sans-serif;
      padding-bottom: 15px;
      border-bottom: 1px #ccc solid;
    }

    .simple-datepicker {
      border: 1px solid #c3c3c3;
    }

  </style>
</head>
<body>
<h1>Simple Datepicker&nbsp;&nbsp;<small>Demo</small></h1>

<div id="result">
  <div class="form-control inline" style="display: inline-block;">
    <label>A float datepicker: </label> <input type="text" class="date all" id="date" />
  </div>
  <br/>
  <div class="form-control inline" style="display: inline-block;">
    A inline monthpicker:<input type="text" class="date-inline month" id="date-inline">
  </div>
</div>

<script src="./vendor/bower/jquery/dist/jquery.min.js"></script>
<script src="./vendor/bower/simple-module/lib/module.js"></script>
<script src="./vendor/bower/moment/min/moment-with-locales.js"></script>
<script src="./lib/datepicker.js"></script>
<script type="text/javascript">
  function generate() {
    var options = {
      el: '.all',
      list: ['year', '%年','month','%月', 'date', '%日'],
      valueFormat: 'YYYY-MM-DD',
      displayFormat: 'YYYY年MM月DD日',
      inline: false
    };
    datepicker = simple.datepicker(options);

    options = {
      el: '.month',
      list: ['month', '%-' ,'year'],
      valueFormat: 'MM-YYYY',
      inline: true
    };
    inlineDatepicker = simple.datepicker(options);
  }

  generate()

</script>
</body>
</html>
